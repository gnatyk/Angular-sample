<html ng-app="newsApp">

<head>
    <title>My App</title>
    <link rel="stylesheet" type="text/css" href="Semantic/semantic.min.css">
    <style>
        .glyphicon-thumbs-up {
            cursor: pointer
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="Semantic/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="ui inverted segment">
        <div class="ui inverted secondary pointing menu">
            <a class="active item" ng-href="#/">
                <i class="home icon"></i> Home
            </a>
            <a class=" item" ng-href="#/profile">
                <i class="spy icon"></i> Profile
            </a>
            <a class="item" ng-href='#/messages'>
                <i class="mail icon"></i> Messages
            </a>
            <a class="item " ng-href="#/friends">
                <i class="users icon"> </i> Friends
            </a>
            <div class="right menu">
                <div class="ui dropdown item">
                    Language <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item">English</a>
                        <a class="item">Russian</a>
                        <a class="item">Spanish</a>
                    </div>
                </div>
                <div class="item">
                    <div class="ui primary button">Sign Up</div>
                </div>
            </div>
        </div>
    </div>

    <ui-view id="content">
    </ui-view>


</body>

</html>
